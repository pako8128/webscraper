name: webscraper
version: "v0.1.0"
author: PaKo <pako8128@protonmail.com>
about: this is a super simple async webscraper written in Rust
args:
    - URLS:
        help: The resource to get
        multiple: true
        index: 1
    - output:
        short: o
        long: output
        takes_value: true
        value_name: DIR
        help: sets the output directory
    - url-list:
        short: l
        long: list
        takes_value: true
        value_name: FILE
        help: a list of URLs (one per line) to download